<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><sup>*</sup>denotes mandatory</h1>
    Full Name<sup>*</sup>: <br>
    <input type="text" name="fullname" placeholder="firstname lastname"> <br> <br>

    Email Adrress<sup>*</sup>: <br> 
    <input type="email" name="email" placeholder="email Adrress"> <br> <br>

    select tour package<sup>*</sup>: <br>
    <select name="place" id="">
        <option>goa</option>
        <option>punjab</option>
        <option>assam</option>
        <option>manipur</option>
    </select>  <br> <br>

    Arival Date<sup>*</sup>: <br> 
    <input type="date" name="date" placeholder="mm/dd/yy"> <br> <br>

    What do you want to avail<sup>*</sup>: <br> 
    Boarding<input type="checkbox" name="Boarding"> <br>
    Fooding<input type="checkbox" name="Fooding"> <br>
    sight seeing<input type="checkbox" name="sight"> <br> <br>

    Discount coupon code: <br> 
    <input type="text" name="coupon" placeholder="type coupon"> <br> <br>

    terms and conditions<sup>*</sup>: <br> 
    agree<input type="radio" name="Boarding">
    disagree<input type="radio" name="Fooding"> <br>
    <button>complete reservation</button>
 
</body>
</html>
